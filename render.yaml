services:
  - type: web
    name: sewer-showdown-server
    runtime: node
    plan: starter
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sewer-showdown-db
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: web
    name: sewer-showdown-client
    runtime: static
    plan: starter
    buildCommand: echo "static site"
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /data/*
        name: Cache-Control
        value: public, max-age=86400
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: sewer-showdown-db
    plan: starter
