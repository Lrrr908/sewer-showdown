services:
  - type: web
    name: sewer-showdown-server
    env: node
    plan: starter
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sewer-showdown-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: sewer-showdown-db
    plan: starter
